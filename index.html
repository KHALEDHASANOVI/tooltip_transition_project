<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip-Transition-Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tooltip Project start -->
    <div class="container">
      <h1>Tooltip Project</h1>
      <div class="tooltip_wrap">
        <div class="tooltip">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Tooltip Project end -->

    <!-- Transition Project start -->
    <div class="container_1">
      <h1>Transition Project</h1>
      <div class="transition">
        <div class="box">
          <img src="img/for.jpg" alt="image" />
          <div class="icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <div class="box">
          <img src="img/lion.jpg" alt="image" />
          <div class="icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <div class="box">
          <img src="img/mou.jpg" alt="image" />
          <div class="icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Transition Project end -->
  </body>
</html>
